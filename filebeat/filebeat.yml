output.elasticsearch:
  output.elasticsearch.index: "nginx-log-%{[agent.version]}"
  setup.template.name: "nginx-log"
  setup.template.pattern: "nginx-log-%{[agent.version]}"
  hosts: ["elasticsearch:9200"]
